<body bgcolor="#C5C5C5" background="images/5-back-30.jpg" leftmargin="0px" topmargin="0px" style="background-repeat:repeat-x; background-position:top; background-attachment:fixed; ">
<table width="100%"  border="0" cellspacing="0" cellpadding="5">
  <tr background="images/5-back-30.jpg">
    <td height="100%" valign="top" background="images/back-2.jpg" style="background-repeat:repeat-x;background-position:top;padding-top:12px;padding-left:16px; padding-right:16px; "><form action="" method="post" name="temps" id="temps">
      <div id="containerCalcTable">
      <table id="table_1" class="formTable" cellspacing="0">
        <thead>
          <tr>
            <th id="th_1" colspan="2"></th>
          </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
          <tr class="required">
            <td class="labelColumn"><span>Current Balance:</span></td>
            <td class="valueColumn"><input type="text" name="LA" value="" onblur="basicedit();prefillForm(this.form);computeForm(this.form)" onfocus="document.temps.LA.select(); document.temps.LA.focus();" onchange="basicedit();this.value=formatCurrency(this.value);" maxlength="9" size="15" /></td>
          </tr>
          <tr>
            <td class="labelColumn"><span>Current Monthly Payment:</span></td>
            <td class="valueColumn"><input type="text" name="MP" value="" onfocus="document.temps.MP.select(); document.temps.MP.focus();" onchange="basicedit();this.value=formatCurrency(this.value);" maxlength="9" size="15" /></td>
          </tr>
          <tr class="required">
            <td class="labelColumn"><span>Interest Rate:</span></td>
            <td class="valueColumn"><input type="text" name="IR" value="" onfocus="document.temps.IR.select(); document.temps.IR.focus();" onchange="basicedit();this.value=addPct(this.value);" maxlength="5" size="15" /></td>
          </tr>
          <tr class="required">
            <td class="labelColumn"><span>Payoff Goal (in months):</span></td>
            <td class="valueColumn"><input type="text" name="YR" value="" onfocus="document.temps.YR.select(); document.temps.YR.focus();" maxlength="6" size="15" /></td>
          </tr>
        </tbody>
      </table>
      <div>
        <input name="button" type="button" class="button" id="calculate" onclick="javascript:computeForm(document.temps);" value="Calculate"/>
      </div>
      <div id="containerResultsTable">
        <div id="tblHdr"> <span id="span_1">Results:</span> <span id="span_2" align="right"><a id="a_printPage" href="javascript:window.print();">print this page</a></span> </div>
        <div style="clear:both"></div>
        <table id="table_2" class="table" cellspacing="0">
          <thead>
            <tr>
              <th id="th_3" colspan="2">&nbsp;</th>
            </tr>
          </thead>
          <tfoot>
          </tfoot>
          <tbody>
            <tr class="altColor1">
              <td class="col1">Months to Pay Off at Present Rate:</td>
              <td class="col2"><input name="PO" size="10" class="c2" readonly="readonly" /></td>
            </tr>
            <tr class="altColor2">
              <td class="col1">Monthly Payment Required to Reach Pay Off Goal:</td>
              <td class="col2"><input name="PI" size="10" class="c2" readonly="readonly" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
    <script language="JavaScript" type="text/javascript">
            //<![CDATA[
                computeForm(document.forms.temps);

                document.forms.temps.elements[0].select();
